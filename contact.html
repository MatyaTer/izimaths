<body>
    <div class="container">
        <header>

            <a href="https://facebook.com"><br><img class="follow"
                    src="https://logoeps.com/wp-content/uploads/2014/01/23747-facebook-square-logo-icon-vector-icon-vector-eps.png"></a>

        <nav>

        <div id="centerman">

                    Text:<br>
                    <textarea rows="10" cols="50" id="bodytext"></textarea><br><br><br>
                    <input id="sendBut" type="button" onclick="sendMail()" value="Send e-mail">

            </div>
        </div>
